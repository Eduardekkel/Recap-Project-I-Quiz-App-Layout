<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>title</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>QUIZ APP</h1>
    </header>
    <main>
      <section class="profile">
        <div class="profile__name-wrapper">
          <img
            class="profile__icon active"
            src="./css-components/guts.png"
            alt="profile picture"
          />
          <h4 class="profile__name">Max Doe</h4>
        </div>
        <h3 class="profile__about-me-header">About me</h3>
        <p class="profile__about-me-content">Lorum ipsum</p>
        <div class="profile__button-wrapper">
          <button class="profile__question-button">
            <img src="./css-components/message-circle-question.svg" />
            <span>12</span>
          </button>
          <button class="profile__bookmark-button">
            <img src="./css-components/bookmark-check.svg" />
            <span>4</span>
          </button>
        </div>
      </section>
      <section class="settings">
        <h2 class="settings__title">Settings</h2>
        <div class="settings__dark-mode-wrapper">
          <label for="dark-mode" class="settings__dark-mode-label"
            >Dark Mode</label
          >
          <div class="switch-container">
            <input id="dark-mode" type="checkbox" />
            <div class="switch"></div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <nav class="navbar">
        <a href="index.html" class="home-link"
          ><img src="./css-components/layout-grid.svg" alt="Home"
        /></a>
        <a href="bookmarks.html" class="bookmark-link"
          ><img src="./css-components/bookmark.svg" alt="Bookmark"
        /></a>
        <a href="profile.html" id="active" class="user-link"
          ><img src="./css-components/user-round.svg" alt="User"
        /></a>
      </nav>
    </footer>
  </body>
</html>
